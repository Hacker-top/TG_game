        .spinning .reel {

<body>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web Apps
        const TWA = window.Telegram.WebApp;
        TWA.ready();
        TWA.expand(); 
        TWA.setHeaderColor('bg_color'); // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ü–≤–µ—Ç —Ç–µ–º—ã Telegram
        TWA.setBackgroundColor('bg_color');

        // === –ò–≥—Ä–æ–≤—ã–µ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã ===
        let balance = 1000;
        let betAmount = 100;
        let spins = 0;
        let isSpinning = false;
        // ‚≠ê - –¥–∏–∫–∏–π —Å–∏–º–≤–æ–ª, üí© - –≥–ª–∞–≤–Ω—ã–π –ª—É–∑
        const symbols = ['üçí', 'üçã', 'üîî', '7Ô∏è‚É£', 'üí©', '‚≠ê']; 
        
        const BALANCE_KEY = 'ugar_slot_balance';
        const SPINS_KEY = 'ugar_slot_spins';

        // === DOM –≠–ª–µ–º–µ–Ω—Ç—ã ===
        const balanceDisplay = document.getElementById('balanceDisplay');
        const spinsCountDisplay = document.getElementById('spinsCount');
        const reelElements = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinButton = document.getElementById('spinButton');
        const messageBox = document.getElementById('messageBox');
        const reelsContainer = document.getElementById('reels');
        const betSelector = document.getElementById('betSelector');

        // === 1. –°–û–•–†–ê–ù–ï–ù–ò–ï / –ó–ê–ì–†–£–ó–ö–ê ===
        function saveProgress() {
            localStorage.setItem(BALANCE_KEY, balance);
            localStorage.setItem(SPINS_KEY, spins);
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ (–∫–∞–∫ –±—É–¥—Ç–æ UI –æ–±–Ω–æ–≤–∏–ª—Å—è)
            TWA.HapticFeedback.impactOccurred('soft');
        }

        function loadProgress() {
            const savedBalance = localStorage.getItem(BALANCE_KEY);
            const savedSpins = localStorage.getItem(SPINS_KEY);

            if (savedBalance !== null) {
                balance = parseInt(savedBalance, 10);
            }
            if (savedSpins !== null) {
                spins = parseInt(savedSpins, 10);
            }
        }

        // === 2. –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ===
        function updateUI() {
            balanceDisplay.textContent = `${balance} $`;
            spinsCountDisplay.textContent = spins;
            
            // –ö—Ä–∞—Å–∏–º –±–∞–ª–∞–Ω—Å –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Å–æ—Å—Ç–æ—è–Ω–∏—è
            balanceDisplay.style.color = balance < betAmount ? var(--accent-red) : var(--accent-green);

            if (balance < betAmount) {
                spinButton.disabled = true;
                spinButton.textContent = `–¢–´ –ë–û–ú–ñ! (${betAmount}$ –Ω—É–∂–Ω–æ)`;
                messageBox.className = 'message-box lose-message';
                messageBox.textContent = '–ë–ê–ë–õ–ê –ù–ï–¢, –ü–ò–ó–î–ï–¶! –ò–î–ò –î–ï–ü–ù–ò!';
            } else if (!isSpinning) {
                 spinButton.disabled = false;
                 spinButton.textContent = `–ö–†–£–¢–ê–ù–£–¢–¨, –ï–ü–¢–ê! (–°—Ç–∞–≤–∫–∞: ${betAmount} $)`;
                 messageBox.className = 'message-box info-message';
            }
        }

        // === 3. –õ–û–ì–ò–ö–ê –°–õ–û–¢–û–í ===

        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function determineWin(results) {
            const [r1, r2, r3] = results;
            const uniqueSymbols = [...new Set(results)].filter(s => s !== '‚≠ê');
            const wilds = results.filter(s => s === '‚≠ê').length;

            // –ö–æ–º–±–∏–Ω–∞—Ü–∏—è (—Å —É—á–µ—Ç–æ–º Wild: ‚≠ê)
            const getSymbolCount = (symbol) => results.filter(s => s === symbol || s === '‚≠ê').length;
            
            // –ï—Å–ª–∏ –≤—Å–µ Wild
            if (wilds === 3) {
                 return { win: betAmount * 100, msg: '***–¢–†–ò –ó–í–ï–ó–î–´!!! –ï–ë–ê–ù–£–¢–´–ô –î–ñ–ï–ö–ü–û–¢! –¢–´ –í–´–ò–ì–†–ê–õ –ù–ê–•–£–ô –í–°–Å!***' };
            }

            // –î–∂–µ–∫–ø–æ—Ç (–¢—Ä–∏ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö –∏–ª–∏ Wilds + –î–≤–∞ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö)
            for (const sym of symbols.filter(s => s !== '‚≠ê')) {
                if (getSymbolCount(sym) >= 3) {
                    const multiplier = sym === '7Ô∏è‚É£' ? 40 : (sym === 'üí©' ? 0.5 : 25); 
                    const win = betAmount * multiplier;
                    return { win: win, msg: `–¢–†–ò –†–ê–ó–ê ${sym}! –ñ–ò–†! + ${win} $!` };
                }
            }
            
            // –î–≤–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö + Wild
            for (const sym of symbols.filter(s => s !== '‚≠ê')) {
                if (getSymbolCount(sym) === 2 && wilds > 0) {
                    const win = betAmount * 5;
                    return { win: win, msg: `–î–≤–µ ${sym} + –ó–≤–µ–∑–¥–∞! –ö—Ä–∞—Å–∞–≤–∞! + ${win} $.` };
                }
            }

            // –î–≤–µ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö (–±–µ–∑ Wild)
            for (const sym of symbols.filter(s => s !== '‚≠ê')) {
                 if (results.filter(s => s === sym).length === 2) {
                    const win = betAmount * 3;
                    return { win: win, msg: `–î–í–ï ${sym} –í –†–Ø–î! –£–¢–ï–®–ò–¢–ï–õ–¨–ù–´–ô –ü–†–ò–ó: + ${win} $.` };
                }
            }

            // –ü—Ä–æ–∏–≥—Ä—ã—à —Å "–≥–æ–≤–Ω–æ-–±–æ–Ω—É—Å–æ–º"
            if (results.includes('üí©')) {
                 messageBox.className = 'message-box lose-message';
                 return { win: 0, msg: '***–ì–û–í–ù–û! –•–£–ô–ù–Ø! –ö–†–£–¢–ò –ï–©–ï, –°–¢–ê–í–ö–ê –°–ì–û–†–ê–ï–¢!***' };
            }
            
            // –ü–æ–ª–Ω—ã–π –ø—Ä–æ–∏–≥—Ä—ã—à
            messageBox.className = 'message-box lose-message';
            return { win: 0, msg: '***–¢–´ –ü–†–û–°–¢–û –õ–û–•! –ù–ò–ß–ï–ì–û –ù–ï –í–´–ü–ê–õ–û!***' };
        }

        function spinReel(reel, finalSymbol, delay) {
            return new Promise(resolve => {
                // –í–∫–ª—é—á–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
                reel.parentElement.classList.add('spinning');
                reel.textContent = '‚ùå'; // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫—Ä–µ—Å—Ç–∏–∫–∏ –≤–æ –≤—Ä–µ–º—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∏

                setTimeout(() => {
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å –ø–ª–∞–≤–Ω—ã–º "–ø–æ–¥–ø—Ä—ã–≥–∏–≤–∞–Ω–∏–µ–º"
                    reel.style.transition = 'transform 0.5s cubic-bezier(0.17, 0.84, 0.44, 1)';
                    // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é, —Å—Ç–∞–≤–∏–º —Å–∏–º–≤–æ–ª, –¥–∞–µ–º –≤—Ä–µ–º—è –Ω–∞ –æ–∫–æ–Ω—á–∞–Ω–∏–µ
                    reel.parentElement.classList.remove('spinning');
                    reel.textContent = finalSymbol;
                    
                    setTimeout(() => {
                         reel.style.transition = 'none';
                         resolve();
                    }, 500); 

                }, 1000 + delay * 500); // –†–∞–∑–Ω–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –±–∞—Ä–∞–±–∞–Ω–∞
            });
        }

        async function handleSpin() {
            if (isSpinning || balance < betAmount) return;

            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = '–ö–†–£–¢–ò–¢–°–Ø, –ë–õ–Ø–¢–¨...';

            // –°–Ω–∏–º–∞–µ–º —Å—Ç–∞–≤–∫—É –¥–æ –Ω–∞—á–∞–ª–∞ –∏–≥—Ä—ã
            balance -= betAmount;
            spins++;
            updateUI();
            TWA.HapticFeedback.impactOccurred('heavy'); // –°–∏–ª—å–Ω–∞—è –≤–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞—á–∞–ª–µ

            // 1. –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            const finalResults = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
            
            // 2. –ê–Ω–∏–º–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –±–∞—Ä–∞–±–∞–Ω —Å –∑–∞–¥–µ—Ä–∂–∫–æ–π
            await spinReel(reelElements[0], finalResults[0], 0);
            await spinReel(reelElements[1], finalResults[1], 1);
            await spinReel(reelElements[2], finalResults[2], 2);
            

            // 3. –†–∞—Å—á–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞
            const { win, msg } = determineWin(finalResults);
            
            const totalWin = win;
            balance += totalWin; 
            
            if (totalWin > 0) {
                TWA.HapticFeedback.notificationOccurred('success');
                messageBox.className = 'message-box win-message';
            } else {
                 TWA.HapticFeedback.notificationOccurred('error');
                 messageBox.className = 'message-box lose-message';
            }
            
            messageBox.innerHTML = msg; 

            // 4. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
            isSpinning = false;
            saveProgress(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ —Å–ø–∏–Ω–∞
            updateUI();
        }

        // === 4. –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ===
        
        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        betSelector.addEventListener('click', (e) => {
            if (e.target.dataset.bet) {
                document.querySelectorAll('.bet-selector button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                betAmount = parseInt(e.target.dataset.bet, 10);
                updateUI();
                TWA.HapticFeedback.impactOccurred('light');
            }
        });

        // –î–µ–ø–æ–∑–∏—Ç
        document.getElementById('depositBtn').addEventListener('click', () => {
             const depAmount = 500;
             balance += depAmount;
             TWA.showAlert(`–û–ì–û! +${depAmount} $ –Ω–∞ –±–∞–ª–∞–Ω—Å! –≠—Ç–æ –≤–∞–º –Ω–µ '–¥–æ–±–µ–ø—è', —ç—Ç–æ –î–µ–ø!`, () => {
                saveProgress();
                updateUI();
                TWA.HapticFeedback.notificationOccurred('success');
             });
        });

        // –†–µ–π—Ç–∏–Ω–≥ (–∑–∞–≥–ª—É—à–∫–∞)
        document.getElementById('ratingBtn').addEventListener('click', () => {
             const top1 = balance + 5000;
             const top2 = balance + 1000;
             
             TWA.showConfirm(`–†–ï–ô–¢–ò–ù–ì (–ø–æ —Ñ–∞–Ω—Ç–∏–∫–∞–º):
             1. –õ–ï–ì–ï–ù–î–ê –£–ì–ê–†–ê - ${top1}$
             2. –ù–£–ë–ê–°–ò–ö - ${top2}$
             3. –¢–´ - ${balance}$
             
             –•–æ—á–µ—à—å, —á—Ç–æ–±—ã —Ç–≤–æ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç –±—ã–ª 
             –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –≤ –ë–î? (–ù–µ—Ç –ë–î, –°–Æ–†–ü–†–ò–ó!)`, (confirmed) => {
                 if (confirmed) {
                     messageBox.textContent = '–ê–•–ê–•–ê, –ù–ï–¢ –ë–ê–ó–´ –î–ê–ù–ù–´–•! –õ–ê–î–ù–û, –ö–†–£–¢–ò –î–ê–õ–¨–®–ï!';
                 }
             });
        });

        // –°–ë–†–û–° –ü–†–û–ì–†–ï–°–°–ê (–ù–æ–≤–∞—è —Ñ—É–Ω–∫—Ü–∏—è!)
        document.getElementById('resetBtn').addEventListener('click', () => {
            TWA.showConfirm('–¢–´ –£–í–ï–†–ï–ù, –ß–¢–û –•–û–ß–ï–®–¨ –°–ë–†–û–°–ò–¢–¨ –í–ï–°–¨ –ü–†–û–ì–†–ï–°–° –ò –ù–ê–ß–ê–¢–¨ –° 1000$? –≠–¢–û –ù–ï –û–¢–ú–ï–ù–ò–¢–¨!', (confirmed) => {
                if (confirmed) {
                    balance = 1000;
                    spins = 0;
                    localStorage.removeItem(BALANCE_KEY);
                    localStorage.removeItem(SPINS_KEY);
                    updateUI();
