    <style>
        /* === –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è: –£–ì–ê–†–ù–´–ô –ù–ï–û–ù (V3.0) === */

        /* === –°—Ç–∞—Ç—É—Å-–ë–∞—Ä === */
        .header-status {

        /* –ê–Ω–∏–º–∞—Ü–∏—è –±–∞–ª–∞–Ω—Å–∞ –ø—Ä–∏ –≤—ã–∏–≥—Ä—ã—à–µ */
        .balance-amount.win-flash {

        /* === –°–ª–æ—Ç-–ú–∞—à–∏–Ω–∞ === */
        .slot-area {

        .reels {

        .reel {

        .spinning .reel {

        /* === –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ === */
        button {

            padding: 18px;
            font-size: 20px;
            font-weight: 900;
            border: none;

        }
        #spinButton {
            background-color: var(--neon-green);
            color: #111;
        }
        #spinButton:active, .function-buttons button:active, .bet-selector button:active {
            transform: scale(0.98);
        }
        #spinButton:disabled {
            background-color: #555;
            color: #bbb;
            cursor: not-allowed;
            text-shadow: none;

        /* –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏ */
        .bet-selector {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .bet-selector button {

        }
        .bet-selector button.active {

        }

        /* –î–æ–ø. —Ñ—É–Ω–∫—Ü–∏–∏ */
        .function-buttons {
            display: flex;
            justify-content: space-between;

        }
        .function-buttons button {
            background-color: var(--bg-secondary);

            font-size: 14px;

            margin: 5px 0;
            width: calc(50% - 5px);
        }
        #resetBtn {
             background-color: var(--neon-red);
             color: var(--text-light);
        }

        /* === –°–æ–æ–±—â–µ–Ω–∏—è (–£–≥–∞—Ä) === */
        .message-box {
            min-height: 50px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-main);
            padding: 15px;
            margin-top: 15px;
            font-style: italic;

            font-weight: 700;
            border: 1px solid var(--neon-green);
        }
        .win-message { color: var(--neon-yellow); text-shadow: 0 0 5px var(--neon-yellow); }
        .lose-message { color: var(--neon-red); text-shadow: 0 0 3px var(--neon-red); }
        .info-message { color: var(--neon-green); }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí£ –£–ì–ê–†-–°–õ–û–¢ üí©</h1>
        <p style="font-size: 14px; color: #aaa;">–î–∏–∑–∞–π–Ω –ø–æ–¥–Ω—è—Ç, –∫–Ω–æ–ø–∫–∏ –µ–±–∞—à–∞—Ç. –î–∞–≤–∞–π, –∫—Ä—É—Ç–∏!</p>

        <div class="header-status">
            <div class="balance">–ë–ê–õ–ê–ù–°<br><span class="balance-amount" id="balanceDisplay">0 $</span></div>
            <div class="stat">–°–ü–ò–ù–û–í<br><span id="spinsCount">0</span></div>
        </div>

        <div class="slot-area">
             <div class="bet-selector" id="betSelector">
                <button data-bet="50">–°–¢–ê–í–ö–ê 50</button>
                <button data-bet="100" class="active">–°–¢–ê–í–ö–ê 100</button>
                <button data-bet="500">–°–¢–ê–í–ö–ê 500</button>

            <div class="reels" id="reels">
                <div class="reel" id="reel1">üçí</div>
                <div class="reel" id="reel2">7Ô∏è‚É£</div>

            <button id="spinButton">–ö–†–£–¢–ê–ù–£–¢–¨, –ï–ü–¢–ê!</button>

        <div class="message-box info-message" id="messageBox">–ó–ê–ì–†–£–ó–ö–ê... –ë–ê–õ–ê–ù–° –ñ–î–ï–¢.</div>

            <button id="depositBtn">–î–ï–ü (–§–ê–ù–¢–ò–ö–ò: +500)</button>
            <button id="ratingBtn">–†–ï–ô–¢–ò–ù–ì (–¢–û–ü –£–ì–ê–†–ê)</button>
            <button id="resetBtn">–°–ë–†–û–° –ü–†–û–ì–†–ï–°–°–ê</button>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web Apps
        const TWA = window.Telegram.WebApp;
        TWA.ready();
        TWA.expand(); 
        // –ò—Å–ø–æ–ª—å–∑—É–µ–º —Ç–µ–º–Ω—ã–µ —Ü–≤–µ—Ç–∞ —Ç–µ–º—ã Telegram
        TWA.setHeaderColor('#1c1c1e');
        TWA.setBackgroundColor('#111111');

        // === –ò–≥—Ä–æ–≤—ã–µ –ü–∞—Ä–∞–º–µ—Ç—Ä—ã ===
        let balance = 1000;
        let betAmount = 100;
        let spins = 0;
        let isSpinning = false;
        // ‚≠ê - Wild, üí© - Fails, 7Ô∏è‚É£ - Jackpot
        const symbols = ['üçí', 'üçã', 'üîî', '7Ô∏è‚É£', 'üí©', '‚≠ê']; 
        
        const BALANCE_KEY = 'ugar_slot_balance_v3'; // –û–±–Ω–æ–≤–ª–µ–Ω–Ω—ã–π –∫–ª—é—á –¥–ª—è V3
        const SPINS_KEY = 'ugar_slot_spins_v3';

        // === DOM –≠–ª–µ–º–µ–Ω—Ç—ã ===
        const balanceDisplay = document.getElementById('balanceDisplay');
        const spinsCountDisplay = document.getElementById('spinsCount');
        const reelElements = [
            document.getElementById('reel1'),
            document.getElementById('reel2'),
            document.getElementById('reel3')
        ];
        const spinButton = document.getElementById('spinButton');
        const messageBox = document.getElementById('messageBox');
        const betSelector = document.getElementById('betSelector');

        // === 1. –°–û–•–†–ê–ù–ï–ù–ò–ï / –ó–ê–ì–†–£–ó–ö–ê ===
        function saveProgress() {
            try {
                localStorage.setItem(BALANCE_KEY, balance);
                localStorage.setItem(SPINS_KEY, spins);
                TWA.HapticFeedback.impactOccurred('soft');
            } catch (e) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å:", e);
                TWA.showAlert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞. –ü–∞–º—è—Ç—å –±—Ä–∞—É–∑–µ—Ä–∞, –±–ª—è–¥—å, –∑–∞–±–∏—Ç–∞!");
            }
        }

        function loadProgress() {
            try {
                const savedBalance = localStorage.getItem(BALANCE_KEY);
                const savedSpins = localStorage.getItem(SPINS_KEY);

                if (savedBalance !== null && !isNaN(parseInt(savedBalance, 10))) {
                    balance = parseInt(savedBalance, 10);
                }
                if (savedSpins !== null && !isNaN(parseInt(savedSpins, 10))) {
                    spins = parseInt(savedSpins, 10);
                }
            } catch (e) {
                console.error("–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å:", e);
            }
        }

        // === 2. –û–ë–ù–û–í–õ–ï–ù–ò–ï –ò–ù–¢–ï–†–§–ï–ô–°–ê ===
        function updateUI() {
            balanceDisplay.textContent = `${balance} $`;
            spinsCountDisplay.textContent = spins;
            
            // –í–∏–∑—É–∞–ª—å–Ω—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∏–∑–∫–æ–≥–æ –±–∞–ª–∞–Ω—Å–∞
            balanceDisplay.style.color = balance < betAmount * 2 ? 'var(--neon-red)' : 'var(--neon-green)';

            if (balance < betAmount) {
                spinButton.disabled = true;
                spinButton.textContent = `–¢–´ –ë–û–ú–ñ! (${betAmount}$ –Ω—É–∂–Ω–æ)`;
                messageBox.className = 'message-box lose-message';
                messageBox.textContent = '–ë–ê–ë–õ–ê –ù–ï–¢, –ü–ò–ó–î–ï–¶! –ò–î–ò –î–ï–ü–ù–ò –°–†–û–ß–ù–û!';
            } else if (!isSpinning) {
                 spinButton.disabled = false;
                 spinButton.textContent = `–ö–†–£–¢–ê–ù–£–¢–¨, –ï–ü–¢–ê! (–°–¢–ê–í–ö–ê: ${betAmount} $)`;
                 messageBox.className = 'message-box info-message';
            }
        }

        // === 3. –õ–û–ì–ò–ö–ê –°–õ–û–¢–û–í ===
        function getRandomSymbol() {
            return symbols[Math.floor(Math.random() * symbols.length)];
        }

        function determineWin(results) {
            const wilds = results.filter(s => s === '‚≠ê').length;

            // –§—É–Ω–∫—Ü–∏—è –ø—Ä–æ–≤–µ—Ä–∫–∏ –∫–æ–º–±–∏–Ω–∞—Ü–∏–∏ (—Å —É—á–µ—Ç–æ–º Wild)
            const checkCombo = (sym) => results.filter(s => s === sym || s === '‚≠ê').length >= 3;

            // 1. –î–∂–µ–∫–ø–æ—Ç –∏ –°—É–ø–µ—Ä-–í—ã–∏–≥—Ä—ã—à–∏
            if (checkCombo('7Ô∏è‚É£')) {
                const win = betAmount * 69; // 69 - —ç—Ç–æ —É–≥–∞—Ä
                return { win: win, msg: `***–ï–ë–ê–¢–¨! –¢–†–ò 7Ô∏è‚É£! –°–£–ü–ï–†-–£–ì–ê–†! +${win}$!***`, type: 'win' };
            }
            if (wilds === 3) {
                 const win = betAmount * 100;
                 return { win: win, msg: '***–¢–†–ò –ó–í–ï–ó–î–´!!! –¢–´ –ü–û–ë–ï–î–ò–¢–ï–õ–¨ –ü–û –ñ–ò–ó–ù–ò! +'+win+'$!***', type: 'win' };
            }
            
            // 2. –°—Ä–µ–¥–Ω–∏–µ –í—ã–∏–≥—Ä—ã—à–∏
            for (const sym of symbols.filter(s => s !== '‚≠ê' && s !== '7Ô∏è‚É£')) {
                if (checkCombo(sym)) {
                    const win = betAmount * 15;
                    return { win: win, msg: `–¢–†–ò –†–ê–ó–ê ${sym}! –ù–û–†–ú –¢–ï–ú–ê! +${win}$!`, type: 'win' };
                }
            }
            
            // 3. –ú–µ–ª–∫–∏–µ –≤—ã–∏–≥—Ä—ã—à–∏
            const uniqueSymbols = [...new Set(results)].filter(s => s !== '‚≠ê');
            if (uniqueSymbols.length <= 1 && wilds < 3) { // 2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö + Wild –∏–ª–∏ 2 –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö
                const win = betAmount * 3;
                return { win: win, msg: `–î–≤–µ –≤ —Ä—è–¥! –ú–ò–ù–ò-–ü–†–ò–ó! +${win}$!`, type: 'win' };
            }
            
            // 4. –ü–æ—Ä–∞–∂–µ–Ω–∏—è
            if (results.includes('üí©')) {
                 const msg = results.filter(s => s === 'üí©').length >= 2
                    ? '–ê–•–ê–•–ê! –î–í–ï –ì–û–í–ù–û-–ò–ö–û–ù–ö–ò! –¢–´ –°–õ–û–í–ò–õ –°–û–†–¢–ò–†! –ú–ò–ù–£–° –ë–ê–ë–õ–û, –õ–û–•!'
                    : '–°–õ–û–í–ò–õ üí©! –°–¢–ê–í–ö–ê –í –ú–£–°–û–†–ö–£!';
                 return { win: 0, msg: msg, type: 'lose' };
            }
            
            // –ü–æ–ª–Ω—ã–π –ø—Ä–æ–∏–≥—Ä—ã—à
            return { win: 0, msg: '–ü–†–û–ï–ë–ê–õ –í–°–ï, –ß–¢–û –ú–û–ì! –ö–†–£–¢–ò –ï–©–ï, –¢–†–Ø–ü–ö–ê!', type: 'lose' };
        }

        function spinReel(reel, finalSymbol, delay) {
            return new Promise(resolve => {
                reel.parentElement.classList.add('spinning');
                reel.textContent = '‚ùå'; 

                setTimeout(() => {
                    // –ê–Ω–∏–º–∞—Ü–∏—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∏
                    reel.style.transition = 'transform 0.5s cubic-bezier(0.17, 0.84, 0.44, 1)';
                    reel.parentElement.classList.remove('spinning');
                    reel.textContent = finalSymbol;
                    
                    setTimeout(() => {
                         reel.style.transition = 'none';
                         resolve();
                    }, 500); 

                }, 500 + delay * 300); // –£–º–µ–Ω—å—à–∏–ª –≤—Ä–µ–º—è –¥–ª—è –±–æ–ª–µ–µ –±—ã—Å—Ç—Ä–æ–≥–æ —Ç–µ–º–ø–∞
            });
        }

        async function handleSpin() {
            if (isSpinning || balance < betAmount) return;

            isSpinning = true;
            spinButton.disabled = true;
            spinButton.textContent = '–ö–†–£–¢–ò–ú... –ü–û–®–õ–ê –ñ–ê–†–ê!';

            balance -= betAmount;
            spins++;
            updateUI();
            TWA.HapticFeedback.impactOccurred('heavy'); 

            // –£–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ä—ã–µ –∫–ª–∞—Å—Å—ã –≤—ã–∏–≥—Ä—ã—à–∞
            reelElements.forEach(r => r.classList.remove('final-win'));
            
            // 1. –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ñ–∏–Ω–∞–ª—å–Ω—ã–µ —Å–∏–º–≤–æ–ª—ã
            const finalResults = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
            
            // 2. –ê–Ω–∏–º–∏—Ä—É–µ–º –∫–∞–∂–¥—ã–π –±–∞—Ä–∞–±–∞–Ω
            await spinReel(reelElements[0], finalResults[0], 0);
            await spinReel(reelElements[1], finalResults[1], 1);
            await spinReel(reelElements[2], finalResults[2], 2);
            

            // 3. –†–∞—Å—á–µ—Ç –≤—ã–∏–≥—Ä—ã—à–∞
            const { win, msg, type } = determineWin(finalResults);
            
            if (win > 0) {
                balance += win + betAmount; 
                TWA.HapticFeedback.notificationOccurred('success');
                messageBox.className = 'message-box win-message';
                balanceDisplay.classList.add('win-flash'); // –í–∫–ª—é—á–∞–µ–º –º–∏–≥–∞–Ω–∏–µ
                setTimeout(() => balanceDisplay.classList.remove('win-flash'), 500);

                // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –≤—ã–∏–≥—Ä—ã—à–Ω—ã—Ö –±–∞—Ä–∞–±–∞–Ω–æ–≤
                reelElements.forEach(r => r.classList.add('final-win'));
            } else {
                 TWA.HapticFeedback.notificationOccurred('error');
                 messageBox.className = 'message-box lose-message';
            }
            
            messageBox.innerHTML = msg; 

            // 4. –ó–∞–≤–µ—Ä—à–µ–Ω–∏–µ
            isSpinning = false;
            saveProgress(); 
            updateUI();
        }

        // === 4. –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –ö–ù–û–ü–û–ö ===
        
        // –í—ã–±–æ—Ä —Å—Ç–∞–≤–∫–∏
        betSelector.addEventListener('click', (e) => {
            const newBet = parseInt(e.target.dataset.bet, 10);
            if (!isNaN(newBet) && !isSpinning) {
                document.querySelectorAll('.bet-selector button').forEach(btn => btn.classList.remove('active'));
                e.target.classList.add('active');
                betAmount = newBet;
                updateUI();
                TWA.HapticFeedback.impactOccurred('light');
            }
        });

        // –î–µ–ø–æ–∑–∏—Ç
        document.getElementById('depositBtn').addEventListener('click', () => {
             const depAmount = 500;
             balance += depAmount;
             TWA.showAlert(`–û–ì–û! +${depAmount} $! –§–∞–Ω—Ç–∏–∫–∏ –∑–∞—á–∏—Å–ª–µ–Ω—ã, –µ–ø—Ç–∞!`, () => {
                saveProgress();
                updateUI();
                TWA.HapticFeedback.notificationOccurred('success');
             });
        });

        // –†–µ–π—Ç–∏–Ω–≥ (–∑–∞–≥–ª—É—à–∫–∞)
        document.getElementById('ratingBtn').addEventListener('click', () => {
             const top1 = balance * 2 + 500;
             TWA.showConfirm(`–†–ï–ô–¢–ò–ù–ì –¢–û–ü-3 (–§–∞–Ω—Ç–∏–∫–∏):
             1. –•–£–õ–ò–ì–ê–ù - ${top1}$
             2. –¢–í–û–ô –î–†–£–ì - ${balance + 100}$
             3. –¢–´ - ${balance}$
             
             –•–æ—á–µ—à—å –≤–æ–π—Ç–∏ –≤ –¢–û–ü? –î–ª—è —ç—Ç–æ–≥–æ –Ω–∞–¥–æ ${top1 - balance}$!`, (confirmed) => {
                 if (confirmed) {
                     messageBox.textContent = '–ö—Ä—É—Ç–∏ –¥–∞–ª—å—à–µ, –º–æ–∂–µ—Ç –ø–æ–≤–µ–∑–µ—Ç. –≠–¢–û –¢–ï–ë–ï –ù–ï –ë–≠–ö–ï–ù–î, –≠–¢–û –ü–†–û–°–¢–û –ù–ê–î–ü–ò–°–¨!';
                 }
             });
        });

        // –°–ë–†–û–° –ü–†–û–ì–†–ï–°–°–ê
        document.getElementById('resetBtn').addEventListener('click', () => {
            TWA.showConfirm('–¢–´ –£–í–ï–†–ï–ù, –ß–¢–û –•–û–ß–ï–®–¨ –°–ë–†–û–°–ò–¢–¨ –í–°–ï? –ù–ê–ß–ù–ï–ú –° 1000$.', (confirmed) => {
                if (confirmed) {
                    balance = 1000;
                    spins = 0;
                    localStorage.removeItem(BALANCE_KEY);
                    localStorage.removeItem(SPINS_KEY);
                    updateUI();
